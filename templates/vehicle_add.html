{% extends "base.html" %}

{% block title %}车辆{% endblock %}
{% block pageLocation %}车辆{% endblock %}
{% block pageName %}添加车辆{% endblock %}

{% block content %}
<div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full flex-none px-3 ">
      <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 border-transparent border-solid shadow-xl rounded-2xl bg-clip-border">
        <div class="flex flex-row h-75-screen">
            <div class="max-w-full px-3 py-3 mb-6 md:mb-0 md:w-1/2 md:flex-none h-4/5">
              <form action="{{ url_for('vehicles.add') }}" method="post">
                <div class=" rounded-xl shadow-none px-3 py-3">
                    <div class="flex flex-row -mx-3">
                        <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                          <div class="mb-4">
                            <label for="name" class="inline-block mb-2 ml-1 font-bold text-sm text-slate-700 dark:text-white/80">车牌号</label>
                            <input type="text" name="plate" placeholder="必填" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                          </div>
                        </div>
                        <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                          <div class="mb-4">
                            <label for="label" class="inline-block mb-2 ml-1 font-bold text-sm text-slate-700 dark:text-white/80">车辆大小</label>
                            <input type="text" name="size" placeholder="可选" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                          </div>
                        </div>
                        <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                          <div class="mb-4">
                            <label for="latitude" class="inline-block mb-2 ml-1 font-bold text-sm text-slate-700 dark:text-white/80">车辆令牌</label>
                            <input type="text" name="token" placeholder="可选，限字母/数字" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                          </div>
                        </div>
                        <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                          <div class="mb-4">
                            <label for="latitude" class="inline-block mb-2 ml-1 font-bold text-sm text-slate-700 dark:text-white/80">分配线路</label>
                            <input type="text" name="on_route" placeholder="可选，限数字" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          <div>
        </div>
        </div>
        <div class="px-3 py-3 flex justify-end ">
          <a href="{{ url_for('vehicles.index') }}">
            <button type="button" name="cancel" class="px-8 py-2 font-bold leading-normal text-center text-slate-700 align-middle transition-all ease-in border border-slate-700 rounded-lg shadow-md cursor-pointer text-xs bg-white lg:hidden tracking-tight-rem hover:bg-slate-700 hover:text-white hover:border-transparent active:opacity-85">取消</button>
          </a>
          <button type="submit" name="save" class="px-8 py-2 font-bold leading-normal text-center text-slate-700 align-middle transition-all ease-in border border-slate-700 rounded-lg shadow-md cursor-pointer text-xs bg-white lg:block tracking-tight-rem hover:bg-slate-700 hover:text-white hover:border-transparent active:opacity-85">保存</button>      
        </div>
      </form>
      </div>
    </div>
  </div>

{% endblock %}
